<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- dibawah ini adalah external css -->
    <!-- https://cdnjs.com/libraries/bootswatch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/cerulean/bootstrap.min.css">

    <!-- dibawah ini adalah contoh internal css -->
    <style>
        h1 {
            color: white;
        }
        div {
            color: rgb(73, 15, 15);
        }
    </style>
</head>
<body style="background-color:#dfeffd">
    <div class="container">
        tulisan dengan tag <b> b / (bold)</b> 
        <!-- tag br adalah break line.
        komentar tidak akan di tampilkan di web

        comentar dimulai dengan <!-- 
        dan diakhiri dengan seperti yang dibawah ini
        -->
        <br>
        tulisan dengan tag<strong> strong </strong><br>
        tulisan dengan tag<i>i / italic</i>

        <!-- css dibawah ini menggunakan inline css -->
        <h1 style="background-color: tomato">warna bisa juga dengan nama, contoh:  background-color:tomato</h1>
        dibawah ini adalah Horizontal rule dengan tag hr
        <hr>
        
        <br>
        


    </div>
</body>
</html>
